<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolando</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="d-flex">
      <nav class="d-flex nav1">
        <a href="">Donna</a>
        <a href="">Uomo</a>
        <a href="">Bambini</a>
      </nav>
      <a href="">
        <img
          class="logo"
          src="./assets/img/boolean-logo.png"
          alt="boolean logo"
        />
      </a>
      <nav class="d-flex nav2">
        <i class="fa-solid fa-user"></i>
        <i class="fa-regular fa-heart"></i>
        <i class="fa-solid fa-bag-shopping"></i>
      </nav>
    </header>
    <!-- /site_header -->
    <main>
      <div id="header_divider"></div>
      <div class="item_container d-flex">
        <div>
          <img class="item_img one" src="./assets/img/1.webp" alt="" />
          <div class="item_discount">-50%</div>
        </div>
        <div>
          <img class="item_img two" src="./assets/img/2.webp" alt="" />
        </div>
        <div>
          <img class="item_img three" src="./assets/img/3.webp" alt="" />
        </div>
        <div>
          <img class="item_img 4" src="./assets/img/4.webp" alt="" />
        </div>
        <div>
          <img class="item_img 5" src="./assets/img/5.webp" alt="" />
        </div>
        <div>
          <img class="item_img 6" src="./assets/img/6.webp" alt="" />
        </div>
      </div>
    </main>
    <!-- /site_main -->
    <footer></footer>
    <!-- /site_footer -->
  </body>
</html>
